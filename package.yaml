name: AlgoMonad
version: 0.1.0.0
github: "kwkarlwang/AlgoMonad"
license: BSD3
author: "Karl Wang"
maintainer: "kwkarlwang@gmail.com"
copyright: "2021 Karl Wang"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/AlgoMonad#readme>

dependencies:
  - base >= 4.7 && < 5
  - req == 3.9.2
  - aeson == 2.0.1.0
  - bytestring == 0.11.1.0
  - brick == 0.64.2
  - lens-aeson == 1.1.2
  - lens == 4.19.2
  - text == 1.2.4.1
  - vty == 5.33
  - vector == 0.12.3.1
  - cursor == 0.3.0.0

library:
  source-dirs: src

executables:
  am:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - AlgoMonad

tests:
  AlgoMonad-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - AlgoMonad
